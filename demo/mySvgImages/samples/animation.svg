<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1 Tiny//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd">
<svg version="1.1" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
  width="100%" height="100%" viewBox="0 0 80 60">

  <title>SVG Demo </title>
  <desc> Motion Path Demo </desc>
  <g>
    <text font-family="Arial" font-size="8" stroke="none" fill="#0000ff" x="7" y="8"> Motion path</text>
    <g font-family="Arial" font-size="8">
      <path d="M 5,12 C 10,93 36,20 75,33"   fill="none"    stroke="#ff0000" stroke-width="1"/>
      <path d="M -5,0 L 0,-10 L 5,0 z"       fill="#ffff00" stroke="#ffcc00" stroke-width="1">
        <animateMotion path="M 5,12 C 10,93 36,20 75,33" begin="0s" dur="12s" calcMode="linear" fill="freeze"/>
      </path>
    </g>
  </g>
</svg>
